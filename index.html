<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="form__login">
        <div class="logo">
          <img src="assets/img/logo.svg" alt="" />
        </div>

        <div class="form__nft__access">
          <div>
            <h2>NFT Access</h2>
            <p>Please fill your detail to access your account.</p>
          </div>
          <form action="">
            <div class="form__control">
              <label for="">Email</label>
              <div class="input__button">
                <input type="email" placeholder="debra.hotl@example.com" />
                <button>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="3.5"
                      y="3.5"
                      width="17.5"
                      height="17.5"
                      rx="8.75"
                      stroke="#667085"
                    />
                    <path
                      d="M14.7946 10.0021L10.0026 14.7941"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M14.796 14.797L10 10"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="form__control">
              <label for="">Email</label>
              <div class="input__button">
                <input type="password" placeholder="" />
                <button>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M9.7606 14.3668C9.1856 13.7928 8.8356 13.0128 8.8356 12.1378C8.8356 10.3848 10.2476 8.9718 11.9996 8.9718C12.8666 8.9718 13.6646 9.3228 14.2296 9.8968"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M15.1048 12.6989C14.8728 13.9889 13.8568 15.0069 12.5678 15.2409"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M6.6546 17.4723C5.0676 16.2263 3.7236 14.4063 2.7496 12.1373C3.7336 9.8583 5.0866 8.0283 6.6836 6.7723C8.2706 5.5163 10.1016 4.8343 11.9996 4.8343C13.9086 4.8343 15.7386 5.5263 17.3356 6.7913"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M19.4476 8.9908C20.1356 9.9048 20.7406 10.9598 21.2496 12.1368C19.2826 16.6938 15.8066 19.4388 11.9996 19.4388C11.1366 19.4388 10.2856 19.2988 9.46761 19.0258"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M19.887 4.2496L4.11301 20.0236"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="banner__login"></div>
    </main>
  </body>
</html>
