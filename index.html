<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Access</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <main class="container">
      <div class="form__login">
        <div class="logo">
          <img src="assets/img/logo.svg" alt="" />
        </div>

        <div class="form__nft__access">
          <form action="">
            <div class="content__title">
              <h2>NFT Access</h2>
              <p>Please fill your detail to access your account.</p>
            </div>
            <div class="form__control">
              <label for="">Email</label>
              <div class="input__button">
                <input type="email" placeholder="debra.hotl@example.com" />
                <button>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      x="3.5"
                      y="3.5"
                      width="17.5"
                      height="17.5"
                      rx="8.75"
                      stroke="#667085"
                    />
                    <path
                      d="M14.7946 10.0021L10.0026 14.7941"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M14.796 14.797L10 10"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <div class="form__control">
              <label for="">Password</label>
              <div class="input__button">
                <input type="password" placeholder="" />
                <button>
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M9.7606 14.3668C9.1856 13.7928 8.8356 13.0128 8.8356 12.1378C8.8356 10.3848 10.2476 8.9718 11.9996 8.9718C12.8666 8.9718 13.6646 9.3228 14.2296 9.8968"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M15.1048 12.6989C14.8728 13.9889 13.8568 15.0069 12.5678 15.2409"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M6.6546 17.4723C5.0676 16.2263 3.7236 14.4063 2.7496 12.1373C3.7336 9.8583 5.0866 8.0283 6.6836 6.7723C8.2706 5.5163 10.1016 4.8343 11.9996 4.8343C13.9086 4.8343 15.7386 5.5263 17.3356 6.7913"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M19.4476 8.9908C20.1356 9.9048 20.7406 10.9598 21.2496 12.1368C19.2826 16.6938 15.8066 19.4388 11.9996 19.4388C11.1366 19.4388 10.2856 19.2988 9.46761 19.0258"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M19.887 4.2496L4.11301 20.0236"
                      stroke="#667085"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="form__control__remember">
              <div class="remember_me">
                <label for="remember">
                  <input type="checkbox" id="remember" /> Remember me
                </label>
              </div>
              <div class="forgot__password">
                <a href="#">Forgot Password?</a>
              </div>
            </div>

            <div class="form__control">
              <input type="submit" value="Sign in" />
            </div>

            <div class="form__control">
              <a href="#">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M22.501 12.2332C22.501 11.3699 22.4296 10.7399 22.2748 10.0865H12.2153V13.9832H18.12C18.001 14.9515 17.3582 16.4099 15.9296 17.3898L15.9096 17.5203L19.0902 19.935L19.3106 19.9565C21.3343 18.1249 22.501 15.4298 22.501 12.2332Z"
                    fill="#4285F4"
                  />
                  <path
                    d="M12.214 22.5C15.1068 22.5 17.5353 21.5666 19.3092 19.9567L15.9282 17.3899C15.0235 18.0083 13.8092 18.4399 12.214 18.4399C9.38069 18.4399 6.97596 16.6083 6.11874 14.0766L5.99309 14.0871L2.68583 16.5954L2.64258 16.7132C4.40446 20.1433 8.0235 22.5 12.214 22.5Z"
                    fill="#34A853"
                  />
                  <path
                    d="M6.12046 14.0767C5.89428 13.4234 5.76337 12.7233 5.76337 12C5.76337 11.2767 5.89428 10.5767 6.10856 9.92337L6.10257 9.78423L2.75386 7.2356L2.64429 7.28667C1.91814 8.71002 1.50146 10.3084 1.50146 12C1.50146 13.6917 1.91814 15.29 2.64429 16.7133L6.12046 14.0767Z"
                    fill="#FBBC05"
                  />
                  <path
                    d="M12.2141 5.55997C14.2259 5.55997 15.583 6.41163 16.3569 7.12335L19.3807 4.23C17.5236 2.53834 15.1069 1.5 12.2141 1.5C8.02353 1.5 4.40447 3.85665 2.64258 7.28662L6.10686 9.92332C6.97598 7.39166 9.38073 5.55997 12.2141 5.55997Z"
                    fill="#EB4335"
                  />
                </svg>
                Sign in with Google
              </a>
            </div>

            <p>Don't have an account? <a href="#">Sign up</a></p>
          </form>
        </div>
      </div>
      <div class="banner__login"></div>
    </main>
  </body>
</html>
